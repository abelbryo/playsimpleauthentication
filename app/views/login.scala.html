@(form: Form[(String, String)])(implicit flash: Flash)

@main("Simple Login form"){
    @helper.form(action = routes.Application.authenticate) {
        @form.globalError.map { error =>
            <p class="error"> @error.message </p>
        }

        @flash.get("success").map { message =>
            <p class="success">@message</p>
        }

        <p>
            <input type='text' name='username' placeholder='name' id='username' value='@form("username").value' />
            <input type='password' name='password' placeholder='Password' id='password' />
            <input type='submit' id='loginButton' value='Login'/>
        </p>
        <p>

        </p>
    }
}
